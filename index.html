<!DOCTYPE html>
<html lang="en" ng-app="MenuCategoriesApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Using $http Service</title>
</head>
<body>
    <h1>Using $http Service</h1>
    <div ng-controller="MenuCategoriesController as menu">
        <h3>List of Menu Categories</h3>
        <ul>
            <li ng-repeat="category in menu.categories">
                ({{category.short_name}})
                {{category.name}}
            </li>
        </ul>
    </div>
</body>
</html>
